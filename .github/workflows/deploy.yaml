name: Deploy to GKE

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Google Cloud CLI
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@v0.2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Build and Push Docker Image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/echo-hello-world:${{ github.sha }} .
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/echo-hello-world:${{ github.sha }}

      - name: Authenticate with GKE
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > gcp-sa-key.json
          export GOOGLE_APPLICATION_CREDENTIALS="${{ runner.workspace }}/gcp-sa-key.json"
          gcloud auth activate-service-account --key-file=gcp-sa-key.json
          gcloud container clusters get-credentials devops-test --zone asia-southeast1
        env:
          KUBE_CONFIG: ${{ runner.workspace }}/.kube/config

      - name: Deploy to GKE
        run: kubectl apply -f k8s/deployment.yaml
        env:
          KUBE_CONFIG: ${{ runner.workspace }}/.kube/config
